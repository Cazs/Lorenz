name: C/C++ CI

on:
  push:
      branches: [ main ]
  pull_request:
      branches: [ main ]

jobs:
  build-and-test:
      runs-on: windows-latest # ubuntu-latest
      steps:
      #- uses: actions/checkout@v2
      #- name: install cppunit
      #run: sudo apt install -y libcppunit-dev
      #- name: configure
      #run: ./configure
      #- name: make
      #run: make
      #- name: make test
      #run: make test
      - name: Set up MinGW
        #uses: egor-tensin/setup-mingw@v2
        # with:
         # platform: x64
        run: choco install -y mingw --version 12.2.0.03042023 --allow-downgrade && choco uninstall -y mingw && choco install -y mingw

      - name: Install GCC
        # You may pin to the exact commit or the version.
        # uses: egor-tensin/setup-gcc@eaa888eb19115a521fa72b65cd94fe1f25bbcaac
        uses: egor-tensin/setup-gcc@v1
        with:
          # GCC version to install
          #version: # optional, default is latest
          # Target platform
          platform: x64 # optional, default is x64
          # Install Cygwin packages
          cygwin: 1 # optional, default is 0
          # Set up cc/gcc/c++/g++ executables
          #cc: # optional, default is 1
          # On Cygwin, replace executable symlinks with hardlinks
          #hardlinks: # optional, default is 0
          
      - name: Build Server
        run: ./build-server.bat
        #run: ./run-server.bat
